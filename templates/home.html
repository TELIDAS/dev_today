{% extends 'base.html' %}
{% block content %}

    <h1>Posts: </h1>
    <ul>
        {% for post in object_list %}
            <li>
                <a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a> - {{ post.author }}

                {% if user.is_authenticated %}
                    {% if user.id == post.author.id %}
                        <a href="{% url 'post-update' post.pk %}">Edit</a>
                    {% endif %}
                {% endif %}
            </li>

        {% endfor %}
    </ul>

{% endblock %}
